<div class="contact">
  <form class="contact-form" enctype="multipart/form-data">
    <a href="/admin" class="form-close">Ã—</a>
    <h2 class="text-primary header-name">Add Products</h2>
    <div class="form-group mb-2">
      <label class="my-1" for="title">Product Title: </label
      ><span class="field-required">*</span>
      <input
        type="text"
        [(ngModel)]="productData.title"
        class="form-control"
        name="title"
        id="title"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label class="my-1" for="productImage">Upload an Image: </label
      ><span class="field-required">*</span>
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="form-control"
        name="productImage"
        id="productImage"
        accept="Image/*"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label class="my-1" for="quantity">Quantity: </label
      ><span class="field-required">*</span>
      <input
        type="number"
        [(ngModel)]="productData.quantity"
        class="form-control"
        min="0"
        name="quantity"
        id="quantity"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label class="my-1" for="price">Price: </label
      ><span class="field-required">*</span>
      <input
        type="number"
        [(ngModel)]="productData.price"
        class="form-control"
        name="price"
        id="price"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label class="my-1" for="description">Description: </label
      ><span class="field-required">*</span>
      <textarea class="form-control description" name="description" required [(ngModel)]="productData.description"></textarea>
    </div>
    <button
      class="my-2 contact-submit gradient-btn"
      (click)="checkProducts()"
      name="submit"
    >
      Add Products
    </button>
  </form>
</div>
