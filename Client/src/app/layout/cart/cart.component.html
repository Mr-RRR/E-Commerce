<app-header></app-header>
<div class="cart-layout">
    <h1>Shopping Cart</h1>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"></th>
      <th scope="col">title</th>
      <th scope="col">price</th>
      <th scope="col">Quantity</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of cartProducts;let counter = index">
      <td scope="row" class="align-middle">{{counter+1}}</td>
      <td>
          <img class="image-size" src="{{product.productImage}}" alt="">
      </td>
      <td class="align-middle">{{ product.title }}</td>
      <td class="align-middle">{{ product.price }}</td>
      <td class="align-middle">{{ product.quantity }}</td>
      <td class="align-middle">
          <button type="button" (click)="deleteCart(product)" class="btn btn-outline-danger">Delete</button>
      </td>
      <td class="align-middle">
          <button type="button" (click)="buyProducts(product)" class="btn btn-outline-success">Buy</button>
      </td>
    </tr>
  </tbody>
</table>
