<div class="contact">
  <form class="contact-form">
    <a href="/" class="form-close">Ã—</a>
    <h2 class="text-primary header-name">Register</h2>
    <div class="form-group mb-2">
      <label class="my-1" for="name">Name: </label
      ><span class="field-required">*</span>
      <input
        type="text"
        [(ngModel)]="userData.name"
        class="form-control"
        name="name"
        id="name"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label class="my-1" for="name">Email: </label
      ><span class="field-required">*</span>
      <input
        type="email"
        [(ngModel)]="userData.email"
        class="form-control"
        name="email"
        id="email"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label class="my-1" for="password">Password: </label
      ><span class="field-required">*</span>
      <input
        type="password"
        name="password"
        [(ngModel)]="userData.password"
        class="form-control"
        id="password "
        required
      />
    </div>
    <div class="form-group mb-2">
      <label class="my-1" for="password">Confirm Password: </label
      ><span class="field-required">*</span>
      <input
        type="password"
        name="confirm_password"
        [(ngModel)]="userData.confirm_password"
        class="form-control"
        id="confirm_password"
        required
      />
    </div>
    <button
      class="my-2 contact-submit gradient-btn"
      (click)="checkUser()"
      name="submit"
    >
      Submit
    </button>
    <div>
      <p>have an account ?</p>
      <a href="/login" class="btnRegister">Login</a>
    </div>
  </form>
</div>
